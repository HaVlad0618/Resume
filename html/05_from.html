<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>

    <form>
        <div>
        <label for="text">Текст</label>
        <input type="text" id="text" value="Текст по умолчанию">
    </div>

<br>

    <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Введите свой Email">
    </div>

    <br>

    <div>
        <label for="password">Пароль</label>
        <input type="password" id="password">
    </div>

    <br>

    <div>
        <label for="number">Число</label>
        <input type="number" id="number">
    </div>

    <br>

    <div>
        <label for="range">Range</label>
        <input type="range" id="range" min="0" max="40" step="10">
    </div>

    <br>

    <div>
        <label for="date">Дата</label>
        <input type="date" id="date">
    </div>

    <br>

    <div>
        <label for="color">Цвет</label>
        <input type="color" id="color">
    </div>

    <br>

    <div>
        <label for="message">Сообщение</label>
        <br>
        <textarea id="message" cols="25" rows="5"></textarea>
    </div>

    <br>

    <div>
        <label for="sex">Ваш пол</label>
        <select id="sex">
            <option value="male">Мужской</option>
            <option value="female" selected >Женский</option>
        </select>
    </div>

    <br>

    <div>
        <label>Количество работ</label>
        <input type="radio" name="work"> 1
        <input type="radio" name="work"> 2
        <input type="radio" name="work"> 5 
        <input type="radio" name="work"> 10+
    </div>

    <br>

    <div>
        <label>Любимая еда:</label>
        <br>
        <input type="checkbox" name="Food"> Кртошка
        <input type="checkbox" name="Food"> Хлеб
        <input type="checkbox" name="Food"> Шоколад
        <input type="checkbox" name="Food"> Мюсли
    </div>

    <br>
    
    <!-- <input type="submit" value="Отправить форму"> -->
    <button type="submit">Отправить форму</button>
    </form>
</body>
</html>
